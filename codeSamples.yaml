overlay: 1.0.0
info:
  title: CodeSamples overlay for typescript target
  version: 0.0.0
actions:
  - target: $["paths"]["/health"]["get"]
    update:
      x-codeSamples:
        - lang: typescript
          label: health
          source: |-
            import { AtomaSDK } from "atoma-sdk";

            const atomaSDK = new AtomaSDK({
              bearerAuth: process.env["ATOMASDK_BEARER_AUTH"] ?? "",
            });

            async function run() {
              const result = await atomaSDK.health.health();

              // Handle the result
              console.log(result);
            }

            run();
  - target: $["paths"]["/v1/chat/completions"]["post"]
    update:
      x-codeSamples:
        - lang: typescript
          label: chat_completions_create
          source: |-
            import { AtomaSDK } from "atoma-sdk";

            const atomaSDK = new AtomaSDK({
              bearerAuth: process.env["ATOMASDK_BEARER_AUTH"] ?? "",
            });

            async function run() {
              const completion = await atomaSDK.chat.create({
                messages: [
                  {"role": "developer", "content": "You are a helpful assistant."},
                  {"role": "user", "content": "Hello!"}
                ],
                model: "meta-llama/Llama-3.3-70B-Instruct",
                store: true
              });

              console.log(completion.choices[0]);
            }

            run();
  - target: $["paths"]["/v1/chat/completions#stream"]["post"]
    update:
      x-codeSamples:
        - lang: typescript
          label: chat_completions_create_stream
          source: |-
            import { AtomaSDK } from "atoma-sdk";

            const atomaSDK = new AtomaSDK({
              bearerAuth: process.env["ATOMASDK_BEARER_AUTH"] ?? "",
            });

            async function run() {
              const completion = await atomaSDK.chat.createStream({
                messages: [
                  {"role": "developer", "content": "You are a helpful assistant."},
                  {"role": "user", "content": "Hello!"}
                ],
                model: "meta-llama/Llama-3.3-70B-Instruct",
                store: true
              });

              for await (const chunk of completion) {
                console.log(chunk.choices[0].delta.content);
              }
            }

            run();
